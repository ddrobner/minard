{% extends "layout.html" %}
{% block title %}Roboshifter Log{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    {{ super() }}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <center>
                <h2 style="display:inline">Roboshifter Logs</h2>
            </center>
        </div>
    </div>
    <!-- Spacing the title and body here. Should figure out a proper way to do this. -->
    <p></p>
    <p></p>
    <div class="container">
        <div class="col-md-12">
            <form method="post" action="{{ url_for('roboshifter_log') }}" role='form'>
                <select name="date" onchange="this.form.submit()">
                    <option value="current" {% if selected_opt == 'current'  %} SELECTED {% endif %}>Current</option>
                    {% for d in dates %}
                        <option value="{{ d }}" {% if selected_opt == d %} SELECTED {% endif %} >{{ d }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>
    <p></p>
    <p></p>
    <div class="container">
        <div class="col-md-12">
            <pre>
                {%- for l in roboshifter_log -%}
                    {{ l }}
                {%- endfor -%}
            </pre>
        </div>
    </div>
{% endblock %}
